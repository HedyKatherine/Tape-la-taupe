<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widt, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="images/noun_Ghost_120578.svg" />
    <title>Wack a Ghost - Jeu</title>
</head>
<body>
    <!-- MODAL (cassée)
    <div id="rules" class="modal">
        <div class="modal-content">
            <h1>Welcome to TAPE LA TAUPE</h1>
            <p class="rules-text">
                <span class="regle-du-jeu">Règle du Jeu:</span>
                Frappe les fantomes qui aparaissent de façon aléatoire, pour un temps aléatoire sur l'écran.
                Accumule le plus de point possible en cliquant sur maximum de fantome et en évitant les babies.
                Appuie du play pour commencer!
            </p>
            <button onClick="startGame()">Play!</button>
        </div>
    </div> -->
    <h1 id="main_title" class="mt-5">Wack a ghost !</h1>
    <div id="countdown"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="iconBox d-flex flex-wrap justify-content-between col-lg-7 mb-5"> 
                <div id="d1" class="box col-3" onclick="counting()">
                    <img class="icon" src="images/noun_Baby_3.svg" alt="">
                </div>
                <div id="d2" class="box col-3" onclick="counting()">
                   <img class="icon" src="images/noun_Baby_1.svg" alt="">
                </div>
                <div id="d3" class="box col-3" onclick="counting()">
                    <img class="icon" src="images/noun_Baby_2.svg" alt="">
                </div>
                <div id="d4" class="box col-3" onclick="counting()">
                    <img class="icon" src="images/noun_Ghost_120578.svg" alt="">
                </div>
                <div id="d5" class="box col-3" onclick="counting()">
                   <img class="icon" src="images/noun_Ghost_120580.svg" alt="">
                </div>
                <div id="d6" class="box col-3" onclick="counting()">
                    <img class="icon" src="images/noun_Ghost_120582.svg" alt="">
                </div>
                <div id="d7" class="box col-3" onclick="counting()">
                    <img class="icon" src="images/noun_Ghost_120584.svg" alt="">
                </div> 
                <div id="d8" class="box col-3" onclick="counting()">
                    <img class="icon" src="images/noun_Ghost_120587.svg" alt="">
                </div>
            </div>
            <div class="board col-lg-4 ml-auto">
                <div class="text-center">
                    <p>Score : <span id="score">0</span></p>
                </div>
                <div class="restart text-center">
                    <button type="button" class="btn btn-outline-warning">Restart</button> 
                </div>  
            </div>
        </div>
    </div>
    <div class="cursor">
        <img src="images/noun_pin roller_1924700.svg" alt="Curseur illustration rouleau à pâtisserie">
    </div>
   <script type="text/javascript" src="main.js"></script> 
</body>
</html>
